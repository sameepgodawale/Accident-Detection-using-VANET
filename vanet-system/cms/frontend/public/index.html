<!doctype html>
<html>
<head>
  <title>VANET CMS Dashboard (Demo)</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 500px; width: 100%; }
    #log { height: 200px; overflow:auto; border:1px solid #ccc; padding:8px; }
  </style>
  <!-- Replace YOUR_GOOGLE_MAPS_API_KEY with a real key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>
  <h1>VANET CMS Dashboard (Demo)</h1>
  <div id="map"></div>
  <h2>Event Log</h2>
  <div id="log"></div>
  <script>
    var map = new google.maps.Map(document.getElementById('map'), { center: {lat:20.5937,lng:78.9629}, zoom:5 });
    var logDiv = document.getElementById('log');
    var es = new EventSource('/backend/public/sse.php');
    es.onmessage = function(e){ var data = JSON.parse(e.data); logDiv.innerHTML = '<pre>'+data.raw+'</pre>' + logDiv.innerHTML; };
  </script>
</body>
</html>
