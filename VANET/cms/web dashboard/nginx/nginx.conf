user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events { worker_connections 1024; }
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    upstream web_upstream { server web:3000; }
    server { listen 80; server_name _; return 301 https://$host$request_uri; }
    server {
      listen 443 ssl;
      server_name _;
      ssl_certificate /etc/nginx/certs/server.crt;
      ssl_certificate_key /etc/nginx/certs/server.key;
      location /ws { proxy_pass http://web_upstream/ws; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "Upgrade"; proxy_set_header Host $host; proxy_read_timeout 86400; }
      location / { proxy_set_header Host $host; proxy_pass http://web_upstream; }
    }
}
